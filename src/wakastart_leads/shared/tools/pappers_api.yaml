                              items:
                                  $ref: '#/components/schemas/EntrepriseRecherche'
                            nb_entreprises_dirigeant_total:
                              type: integer
                              description: Nombre d'entreprises dont le bénéficiaire effectif est dirigeant au total.
                  total:
                    type: integer
                    description: Nombre de bénéficiaires effectifs qui correspondent à la recherche.
                    example: 100
