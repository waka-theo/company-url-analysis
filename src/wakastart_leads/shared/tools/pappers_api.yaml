  /entreprise/cartographie:
    get:
      tags:
        - Cartographie
      summary: "Récupère les données permettant d'établir une cartographie d'une entreprise."
      description: |
        Cette route fournit les données nécessaires à l'établissement de la cartographie Pappers d'une entreprise telle qu'elle apparaît sur les fiches Pappers (exemple https://www.pappers.fr/entreprise/google-france-443061841#cartographie).

        - La requête est gratuite (erreur 404) si seul le noeud principal (l'entreprise recherchée) est disponible.
        - La requête coûte 1 crédit si, en plus du noeud principal, des noeuds dirigeants directs de l'entreprise sont disponibles. Il est possible de rejeter ces cas avec le paramètre `rejeter_premier_degre`. La requête est alors gratuite (erreur 404).
        - La requête coûte 3 crédits si des noeuds supplémentaires sont disponibles.
      operationId: cartographie
      parameters:
        - name: siren
          in: query
          description: "SIREN de l'entreprise"
          required: true
          schema:
            type: string
            example: 443061841
        - name: inclure_entreprises_dirigees
          in: query
          description: "Si vrai, la cartographie intègrera les entreprises dirigées par l'entreprise recherchée et les entreprises qui dirigent l'entreprise recherchée. Valeur par défaut : `true`."
          required: false
          schema:
            type: boolean
        - name: inclure_entreprises_citees
          in: query
          description: "Si vrai, la cartographie intègrera les entreprises citées conjointement avec l'entreprise recherchée dans des actes et statuts. Valeur par défaut : `false`."
          required: false
          schema:
            type: boolean
        - name: inclure_sci
          in: query
          description: "Si vrai, la cartographie intègrera les SCI. Valeur par défaut : `true`."
          required: false
          schema:
            type: boolean
        - name: autoriser_modifications
          in: query
          description: "Si vrai, la cartographie pourra adapter automatiquement ses paramètres si ceux choisis manuellement ne sont pas idéaux. Valeur par défaut : `false`."
          required: false
          schema:
            type: boolean
        - name: rejeter_premier_degre
          in: query
          description: "Si vrai et que la cartographie ne fait apparaître que l'entreprise recherchée ainsi que ses dirigeants directs, une erreur 404 sera renvoyée et la requête ne sera pas comptabilisée dans le quota de crédits. Valeur par défaut : `false`."
          required: false
          schema:
            type: boolean
        - name: degre
          in: query
          description: "Permet de choisir manuellement un degré pour la cartographie. Seuls deux états sont possibles : un nombre <= 2 ou bien un nombre > 2. Cela veut dire que 0, 1 ou 2 donneront la même cartographie, tout comme 3, 4 ou 5."
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: Cartographie disponible. Le retour contient un objet permettant de reconstruire la cartographie.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Cartographie"
        "400":
          description: Paramètres de la requête incorrects.
        "401":
          description: Clé API incorrecte.
        "404":
          description: La cartographie n'est pas disponible car elle ne contient qu'un seul noeud ou bien le paramètre `rejeter_premier_degre` a été utilisé.
