openapi: 3.1.0
info:
  description: |
    L'API de Pappers vous permet de récupérer des informations et documents sur les entreprises françaises à partir de leur numéro SIREN ou SIRET.

    Vous devez indiquer votre clé d'API dans les requêtes, soit via le header `api-key`, soit (déconseillé) en utilisant le paramètre query `api_token`.

    L'URL d'accès à l'API est https://api.pappers.fr/v2/

    Lien vers la documentation de l'API internationale : https://www.pappers.in/api/documentation

    L'historique des modifications (changelog) est accessible à l'url suivante : https://www.pappers.fr/api/changelog
  version: 2.20.0
  title: Pappers API
  contact:
    name: "Support technique Pappers"
    email: support@pappers.fr
servers:
  - url: https://api.pappers.fr/v2
security:
  - apiKey: []
tags:
  - name: Fiche entreprise
  - name: Fiche association
  - name: Recherche
  - name: Suggestions / Autocomplete
  - name: Comptes annuels
  - name: Cartographie
  - name: Documents
  - name: Conformité
  - name: Suivi utilisation
  - name: Surveillance
  - name: Veille
paths:
  /entreprise:
    get:
      tags:
        - Fiche entreprise
      summary: "Récupère l'ensemble des informations disponibles sur une entreprise."
      description: |
        Vous devez fournir soit le SIREN, soit le SIRET.
        
        Si vous indiquez le SIREN, tous les établissements associés à ce SIREN seront renvoyés dans la clé `etablissements`.
        
        Si vous indiquez le SIRET, seul l'établissement associé sera renvoyé dans la clé `etablissement`
        
        > ⚠️ **Attention : Certaines entreprises sont en diffusion partielle auprès de l'Insee**
        >
        > Ce statut est signalé par le champ `diffusable=false`.
        >
        > Les champs suivants peuvent alors devenir nullable : `nom_entreprise` ; `denomination` ; `nom` ; `prenom` ; `sexe` ; `nom_usage` ; `nom_patronymique` ; `code_postal` ; `numero_voie` ; `indice_repetition` ; `type_voie` ; `libelle_voie` ; `complement_adresse` ; `adresse_ligne_1` ; `adresse_ligne_2`.
      operationId: entreprise
      parameters:
        - name: siren
          in: query
          description: "SIREN de l'entreprise"
          required: false
          schema:
            type: string
            example: 443061841
        - name: siret
          in: query
          description: "SIRET de l'entreprise"
          required: false
          schema:
            type: string
            example: 44306184100047
        - name: format_publications_bodacc
          in: query
          description: "Format attendu pour les publications BODACC. Valeur par défaut : `\"objet\"`."
          required: false
          schema:
            type: string
            enum: [objet, texte]
            example: objet
        - name: validite_tva_intracommunautaire
          in: query
          description: "Si vrai, le champ validite_tva_intracommunautaire du retour indiquera si le numéro de tva est valide auprès de la Commission européenne. Valeur par défaut : `false`."
          required: false
          schema:
            type: boolean
        - name: publications_bodacc_brutes
          in: query
          description: "Pappers traite les publications BODACC afin de supprimer les publications périmée. Si vrai, le retour inclura les publications bodacc sans traitement. Valeur par défaut : `false`."
          required: false
          schema:
            type: boolean
        - name: beneficiaires_effectifs_complets
          in: query
          description: "Si vrai, la requête se lancera avec un accès complet au registre des bénéficiaires effectifs. Nécessite une habilitation."
          required: false
          schema:
            type: boolean
        - name: champs_supplementaires
          in: query
          description: |
            Liste des champs supplémentaires à inclure dans le retour. Certains champs peuvent entraîner une consommation de crédits supplémentaires.

            Champs supplémentaires disponibles :
            - `sites_internet` : 1 crédit supplémentaire si disponible
            - `telephone` : 3 crédits supplémentaires si disponible
            - `email` : 3 crédits supplémentaires si disponible
            - `lien_linkedin` : 3 crédits supplémentaires si disponible
            - `enseigne_1` : gratuit
            - `enseigne_2` : gratuit
            - `enseigne_3` : gratuit
            - `distribution_speciale` : gratuit
            - `code_cedex` : gratuit
            - `libelle_cedex` : gratuit
            - `code_commune` : gratuit
            - `code_region` : gratuit
            - `region` : gratuit
            - `code_departement` : gratuit
            - `departement` : gratuit
            - `nomenclature_code_naf` : gratuit
            - `labels` : gratuit
            - `labels:orias` : 0.5 crédit supplémentaire
            - `labels:cci` : 0.5 crédit supplémentaire
            - `micro_entreprise` : gratuit
            - `sanctions` : 1 crédit supplémentaire
            - `personne_politiquement_exposee` : 1 crédit supplémentaire
            - `deces` : 0.5 crédit supplémentaire
            - `scoring_financier` : 30 crédits supplémentaires
            - `scoring_non_financier` : 30 crédits supplémentaires
            - `categorie_entreprise` : gratuit
            - `motif_cessation` : gratuit
            - `nom_personne_physique` : gratuit
            - `representants_legaux` : gratuit
            - `entreprises_dirigees` : 1 crédit supplémentaire si disponible
            - `observations` : 0.5 crédit supplémentaire
            - `decisions` : 5 crédits supplémentaires si disponible (si l'entreprise n'a pas de décision, 0.5 crédit supplémentaire)
            - `parcelles_detenues`: 5 crédits supplémentaires si disponible
            - `appels_offres_gagnes`, `appels_offres_lances`: 2 crédits supplémentaires au total (même si les deux champs sont demandés), si disponible
            - `entreprises_citees`: 3 crédits supplémentaires si disponible
            - `marques`, `brevets`, `dessins`: 1 crédit supplémentaire au total (même si plusieurs de ces trois champs sont demandés), si disponible
            - `informations_boursieres`: 5 crédits supplémentaires si disponible
            - `informations_boursieres:documents`: 10 crédits supplémentaires si disponible (donc un total de 15 crédits supplémentaires car ce champ inclut également le champ `informations_boursieres`)
            - `finances_estimations` : 5 crédits supplémentaires si disponible

          required: false
          schema:
            type: string
            example: "site_internet,telephone"

      responses:
        "200":
          description: Entreprise trouvée. Le retour contient un objet décrivant l'entreprise.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntrepriseFiche"
        "206":
          description: "Entreprise trouvée. Le retour est cependant partiel : au moins une source de données n'a pas répondu dans le temps imparti."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EntrepriseFiche"
        "400":
          description: Paramètres de la requête incorrects.
        "401":
          description: Clé API incorrecte.
        "404":
          description: Entreprise inexistante.
  /association:
    get:
      tags:
        - Fiche association
      summary: "Récupère l'ensemble des informations disponibles sur une association."
      description: "Vous devez fournir soit l'identifiant de l'association, soit le SIREN, soit le SIRET."
      operationId: association
      parameters:
        - name: id_association
          in: query
          description: "Identifiant de l'association"
          required: false
          schema:
            type: string
            example: W142005389
        - name: siret
          in: query
          description: "SIRET de l'association"
          required: false
          schema:
            type: string
            example: 95037097300014
        - name: siren
          in: query
          description: "SIREN de l'association"
          required: false
          schema:
            type: string
            example: 950370973

      responses:
        "200":
          description: Association trouvée. Le retour contient un objet décrivant l'association.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Association"
        "400":
          description: Paramètres de la requête incorrects.
        "401":
          description: Clé API incorrecte.
        "404":
          description: Association inexistante.
        "503":
          description: Service momentanément indisponible.
  /recherche:
    get:
      tags:
        - Recherche
      summary: "Recherche les entreprises qui correspondent à des critères."
      description: |
        Tous les paramètres sont optionnels et servent à filtrer la recherche. Les différentes entreprises seront renvoyées dans un tableau `resultats`, et le nombre total de résultats sera renvoyé dans le champ `total`.

        Pour parcourir l'ensemble des résultats, deux solutions sont possibles :

        - La pagination (paramètres `page` et `par_page`), limitée aux 400 premiers résultats ;
        - Les curseurs (paramètres `curseur` et `par_curseur`).
      operationId: recherche
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/par_page'
        - $ref: '#/components/parameters/curseur'
        - $ref: '#/components/parameters/par_curseur'
        - $ref: '#/components/parameters/bases'
        - $ref: '#/components/parameters/precision'
        - name: q
          in: query
          description: "Texte à rechercher. Dénomination pour une personne morale, nom et prénom pour une personne physique.\nSi vous recherchez dans plusieurs bases, ce paramètre sera utilisé pour rechercher dans toutes les bases."
          required: false
          schema:
            type: string
            example: Google France
        - name: siege
          in: query
          description: "Défini si la requête se base sur le siège"
          required: false
          schema:
            type: string
            example: 'true'
        - $ref: '#/components/parameters/code_naf'
        - $ref: '#/components/parameters/departement'
        - $ref: '#/components/parameters/region'
        - $ref: '#/components/parameters/code_postal'
        - $ref: '#/components/parameters/convention_collective'
        - $ref: '#/components/parameters/categorie_juridique'
        - $ref: '#/components/parameters/entreprise_cessee'
        - $ref: '#/components/parameters/statut_rcs'
        - $ref: '#/components/parameters/objet_social'
        - $ref: '#/components/parameters/date_immatriculation_rcs_min'
        - $ref: '#/components/parameters/date_immatriculation_rcs_max'
        - $ref: '#/components/parameters/date_radiation_rcs_min'
        - $ref: '#/components/parameters/date_radiation_rcs_max'
        - $ref: '#/components/parameters/capital_min'
        - $ref: '#/components/parameters/capital_max'
        - $ref: '#/components/parameters/chiffre_affaires_min'
        - $ref: '#/components/parameters/chiffre_affaires_max'
        - $ref: '#/components/parameters/resultat_min'
        - $ref: '#/components/parameters/resultat_max'
        - $ref: '#/components/parameters/date_creation_min'
        - $ref: '#/components/parameters/date_creation_max'
        - $ref: '#/components/parameters/tranche_effectif_min'
        - $ref: '#/components/parameters/tranche_effectif_max'
        - $ref: '#/components/parameters/type_dirigeant'
        - $ref: '#/components/parameters/qualite_dirigeant'
        - $ref: '#/components/parameters/nationalite_dirigeant'
        - $ref: '#/components/parameters/nom_dirigeant'
        - $ref: '#/components/parameters/prenom_dirigeant'
        - $ref: '#/components/parameters/age_dirigeant_min'
        - $ref: '#/components/parameters/age_dirigeant_max'
        - $ref: '#/components/parameters/date_de_naissance_dirigeant_min'
        - $ref: '#/components/parameters/date_de_naissance_dirigeant_max'
        - $ref: '#/components/parameters/age_beneficiaire_min'
        - $ref: '#/components/parameters/age_beneficiaire_max'
        - $ref: '#/components/parameters/date_de_naissance_beneficiaire_min'
        - $ref: '#/components/parameters/date_de_naissance_beneficiaire_max'
        - $ref: '#/components/parameters/nationalite_beneficiaire'
        - $ref: '#/components/parameters/date_depot_document_min'
        - $ref: '#/components/parameters/date_depot_document_max'
        - $ref: '#/components/parameters/type_publication'
        - $ref: '#/components/parameters/date_publication_min'
        - $ref: '#/components/parameters/date_publication_max'
      responses:
        "200":
          description: Recherche réussie. Le retour contient la liste des entreprises qui répondent aux critères indiqués.
          content:
            application/json:
              schema:
                type: object
                properties:
                  resultats:
                    type: array
                    description: Liste des entreprises qui correspondent à la recherche.
                    items:
                      allOf:
                        - $ref: '#/components/schemas/EntrepriseRecherche'
                        - type: object
                          properties:
                            dirigeants:
                              type: array
                              description: Dirigeants de l'entreprise qui correspondent à la recherche (si vous recherchez dans la base dirigeants).
                              items:
                                $ref: '#/components/schemas/RepresentantRecherche'
                            beneficiaires:
                              type: array
                              description: Bénéficiaires effectifs de l'entreprise qui correspondent à la recherche (si vous recherchez dans la base bénéficiaires effectifs).
                              items:
                                $ref: '#/components/schemas/Beneficiaire'
                            documents:
                              type: array
                              description: Documents de l'entreprise qui correspondent à la recherche (si vous recherchez dans la base documents).
                              items:
                                $ref: '#/components/schemas/Document'
                            publications:
                              type: array
                              description: Publications de l'entreprise qui correspondent à la recherche (si vous recherchez dans la base publications).
                              items:
                                allOf:
                                  - $ref: '#/components/schemas/Publication'
                                  - type: object
                                    properties:
                                      mentions:
                                        type: array
                                        description: Mentions de la recherche dans la publication.
                                        items:
                                          type: string
                            nb_dirigeants_total:
                              type: integer
                              description: Nombre de dirigeants total de l'entreprise.
                            nb_beneficiaires_total:
                              type: integer
                              description: Nombre de bénéficiaires effectifs total de l'entreprise.
                            nb_documents_avec_mentions:
                              type: integer
                              description: Nombre de documents de l'entreprise qui correspondent à la recherche.
                            nb_documents_total:
                              type: integer
                              description: Nombre de documents total de l'entreprise.
                            nb_publications_avec_mentions:
                              type: integer
                              description: Nombre de publications de l'entreprise qui correspondent à la recherche.
                            nb_publications_total:
                              type: integer
                              description: Nombre de publications total de l'entreprise.
                  total:
                    type: integer
                    description: Nombre d'entreprises qui correspondent à la recherche.
                    example: 100
                  page:
                    type: integer
                    description: Page actuelle.
                    example: 1
                  curseurSuivant:
                    type: string
                    description: "Présent uniquement en cas d'utilisation du paramètre `curseur`. Contient le curseur courant à envoyer en paramètre `curseur` de la requête suivantes."
                    example: QxNRrqKiBFDQq54SpHsrw8r5Z3yWZMDAAzcvwywX
        "401":
          description: Clé API incorrecte.
        "404":
          description: Aucune entreprise ne correspond aux critères indiqués.
        "503":
          description: Service momentanément indisponible.
